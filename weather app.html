<!DOCTYPE html>
<html>
<head>
  <title>Simple Weather App</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 40px; }
    #weather { background: #fff; padding: 20px; border-radius: 8px; width: 300px; margin: auto; }
    input, button { margin: 5px 0; }
  </style>
</head>
<body>
  <div id="weather">
    <h2>Weather App</h2>
    <input type="text" id="city" placeholder="Enter city name" />
    <button onclick="getWeather()">Get Weather</button>
    <div id="result"></div>
  </div>
  <script>
    async function getWeather() {
      const city = document.getElementById('city').value;
      const apiKey = 'bd293415df8ec573ca28e29a7e61c74b';
      const response = await fetch(
        `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`
      );
      const data = await response.json();
      if (data.cod === 200) {
        document.getElementById('result').innerHTML = 
          `<strong>${data.name}</strong><br>
           Temperature: ${data.main.temp} &deg;C<br>
           Weather: ${data.weather.description}`;
      } else {
        document.getElementById('result').innerHTML = "City not found.";
      }
    }
  </script>
</body>
</html>
